<html>
    <head>
        <meta charset="UTF-8">
        <title>Rony's Checkers Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <canvas id="game"></canvas>
        <div id="data" class="data"></div>
        <div id=gameOver class="gameOver">
            <div class="mask"></div>
            <div class="gameOverBox">
                <div id="gameOverText" class="gameOverText"></div>
                <input type="button" id="button" class="gameOverButton" value="Restart">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
